<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col" *ngFor="let key of keys" (click)="updateSorting(key)" class="heading">{{key | titlecase}} <span
                    *ngIf="defaultKey === key">
                    <svg *ngIf="defaultSorting === 'asc'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" stroke-width="1" stroke="#000000"
                        fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z" />
                    </svg>

                    <svg *ngIf="defaultSorting === 'desc'" xmlns="http://www.w3.org/2000/svg" width="16" height="16" stroke-width="1" stroke="#000000"
                        fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                    </svg>

                    <svg *ngIf="defaultSorting === ''" xmlns="http://www.w3.org/2000/svg" width="16" height="16" stroke-width="1" stroke="#000000"
                        fill="currentColor" class="bi bi-arrow-down-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M11.5 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L11 2.707V14.5a.5.5 0 0 0 .5.5zm-7-14a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L4 13.293V1.5a.5.5 0 0 1 .5-.5z" />
                    </svg>

                </span></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let student of studentsData">
            <td *ngFor="let key of keys">{{getStudentData(student, key)}}</td>
        </tr>
    </tbody>
</table>

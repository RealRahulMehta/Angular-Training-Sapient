<div class="container">
  <div class="filter-wrapper">
    <div class="view-wrapper">
      <div class="btn-group" role="group" aria-label="view-radio-group">
        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="grid-view"
          autocomplete="off"
          checked
          (click)="selectedView = 'grid'"
        />
        <label class="btn btn-outline-primary" for="grid-view">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-grid-3x3-gap-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M1 2a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V2zM1 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1V7zM1 12a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1v-2zm5 0a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-2a1 1 0 0 1-1-1v-2z"
            />
          </svg>
        </label>

        <input
          type="radio"
          class="btn-check"
          name="btnradio"
          id="list-view"
          autocomplete="off"
          (click)="selectedView = 'list'"
        />
        <label class="btn btn-outline-primary" for="list-view">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-list"
            viewBox="0 0 16 16"
          >
            <path
              fill-rule="evenodd"
              d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
            />
          </svg>
        </label>
      </div>
    </div>

    <div class="price-dropdown">
      <select
        class="form-select"
        aria-label="filter-dropdown"
        (change)="sortProducts($event)"
      >
        <option selected value="1">Price: Low to High</option>
        <option value="2">Price: High to Low</option>
      </select>
    </div>
  </div>

  <div class="product-container">
    <ng-container *ngIf="products.length">
      <ng-container *ngFor="let item of products">
        <div [ngClass]="selectedView === 'grid' ? 'grid-view' : 'list-view'">
          <div class="product-wrapper">
            <h6><span class="label">Title:</span> {{ item.title }}</h6>
            <h6>
              <span class="label">Price:</span> {{ item.price | currency }}
            </h6>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>

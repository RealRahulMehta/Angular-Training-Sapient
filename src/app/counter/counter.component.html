<div class="container">
  <div class="timer-wrapper">
    <div class="timer-count">
      <app-timer>
        <h1>{{startTimer}}</h1>
      </app-timer>
    </div>

    <div class="timer-limit">
      <app-timer-limit (start)="handleStartChange($event)" (pause)="handlePauseChange()" (reset)="handleResetChange()"
        [pauseArray]="pauseArray">
      </app-timer-limit>
    </div>
  </div>

  <div class="log-wrapper">
    <div class="timestamp-wrapper">
      <app-timestamp [actionArray]="timeStampArray"></app-timestamp>
    </div>

    <div class="count-wrapper">
      <app-click-log [pauseCount]="pauseCount" [startCount]="startCount"></app-click-log>
    </div>
  </div>

</div>

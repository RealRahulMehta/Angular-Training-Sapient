<div class="container">
    <label for="timer-input">Enter Timer Limit:</label>
    <input type="number" id="timer-input" [value]="timerValue" #timerInput (change)="timerValue = timerInput.value" />
    <div>
        <button class="btn btn-primary" (click)="timerClicked()">
            {{ !isTimerStarted ? "Start" : "Pause" }}
        </button>
        <button class="btn btn-secondary" (click)="resetTimer()">Reset</button>
    </div>
</div>
